        <nav class="navbar navbar-light bg-light">
            <span class="navbar-text">
                <a href="#highscores">View Highscores</a>
            </span>
            <span id="time" style="color: black;"></span>

        <div id="heading">
            <h2 id="quiz-heading" style="text-align: center;">Coding Quiz Challenge</h2>
            <p id="question" style="text-align: center;">Riddle me this...  </p>
            <div style="text-align: center;">
            <button id="btn btn-primary btn-lg">Submit</button>
            </div> <br> 
        </div>

            <button id="btn-c"><span id="choice-a"></span></button><br>
            <button id="btn-d"><span id="choice-a"></span></button><br>   
        <div>
        

        
   
        
            <div id ="highscores">

                </form>

                <input id ="clearhigh" class="btn btn-primary" type="clear" value="Clear Highscores">
