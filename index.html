    <head>
        <meta charset="utf-8">

    <body>

        <nav class="navbar navbar-light bg-light">
            <span class="navbar-text">
                <a href="#highscores">View Highscores (only works after hitting submit, need to fix)</a>
            </span>
            <span id="time" style="color: black;"></span>
        </nav>
        <container id="heading">
            <h2 id="quiz-heading" style="text-align: center;">Coding Quiz Challenge</h2>
            <p id="question" style="text-align: center;">The Riddler has escaped Arkham Asylum and has hidden a bomb in Gotham.  Help Batman solve these riddles before the timer runs out.  Every wrong answer takes time away.  Good Luck
            !</p>
            <div style="text-align: center;">
            <button id="btn btn-primary btn-lg">Submit</button>
            </div> <br> 
        </container>

        <container id="questionblock" style="display: none;">
            <p id="display-question"></p>
            <button id="btn-a"><span id="choice-a"></span></button><br>
            <button id="btn-b"><span id="choice-b"></span></button><br>
            <button id="btn-c"><span id="choice-c"></span></button><br>
            <button id="btn-d"><span id="choice-d"></span></button><br>   
        <container>
        

        <!-- *******NEED TO FIX IT SO HIGHSCORES DOESN'T DISAPPEAR WHEN SUBMIT IS PRESSED********  -->
        <container id ="highscores" style="display: block;">
            <form id="highscore-form" method="POST">
            <label for="highscore-text">Add a highscore:</label>
            <input type="text" placeholder="Enter your Initials" name="highscore-text" id="highscore-text" />
            </form>
            <input id="go-back" class="btn btn-primary" type="goback" value="Go Back">
            <input id ="clearhigh" class="btn btn-primary" type="clear" value="Clear Highscores">
            
            <p>highscore Count: <span id="highscore-count">0</span></p>
            
            <ol id="highscore-list"></ol>
        </container>
